<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            color: #ff4500;
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #121212;
            background-color: #ff4500;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #e03e00;
            transform: scale(1.1);
        }

        .trolling-message {
            font-size: 1.2em;
            margin-top: 30px;
            color: #ffd700;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Looks like you took a wrong turn!</p>
        <a href="/">Let's get you back home</a>
        <div class="trolling-message">
            <p>Did you really think you could find something here?</p>
            <p>Next time, try using a map! ðŸ˜œ</p>
        </div>
    </div>
</body>
</html>
