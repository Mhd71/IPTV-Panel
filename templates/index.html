<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #ff4500;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #121212;
            background-color: #ff4500;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #e03e00;
            transform: scale(1.1);
        }

        .welcome-message {
            font-size: 1.2em;
            margin-top: 30px;
            color: #ffd700;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>We're glad to have you here!</p>
        <a href="/about">Learn More About Us</a>
        <div class="welcome-message">
            <p>Explore our site and discover amazing content!</p>
            <p>Enjoy your stay! ðŸ˜„</p>
        </div>
    </div>
</body>
</html>
