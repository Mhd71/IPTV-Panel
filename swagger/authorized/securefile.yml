summary: SERVE SECURE FILE
description: SERVE SECURE FILE CONTENT WITH DYNAMIC REPLACEMENTS BASED ON UUID AND REFERER PARAMETERS.
tags:
 - AUTHORIZED
parameters:
  - name: path
    in: path
    required: true
    description: THE PATH TO THE SECURE FILE TO BE SERVED.
    schema:
      type: string
  - name: uuid
    in: query
    required: true
    description: THE UUID USED FOR DYNAMIC CONTENT REPLACEMENT IN THE SECURE FILE.
    schema:
      type: string
  - name: referer
    in: query
    required: true
    description: THE REFERER USED FOR DYNAMIC CONTENT REPLACEMENT IN THE SECURE FILE.
    schema:
      type: string
responses:
  '200':
    description: SUCCESSFULLY SERVED SECURE FILE WITH REPLACEMENTS.
    content:
      text/plain:
        schema:
          type: string
  '405':
    description: PERMISSION DENIED DUE TO MISSING UUID OR REFERER PARAMETERS.
    content:
      application/json:
        schema:
          type: object
          properties:
            responseData:
              type: string
              example: 'Permission denied'