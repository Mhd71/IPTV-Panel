summary: RETRIEVE CURRENT STATUS OF UUID
description: RETRIEVES THE CURRENT STATUS OF THE UUID FROM THE FILE. RETURNS 'offline' IF FILE NOT FOUND OR IF THERE'S AN ERROR IN JSON DECODING.
tags:
 - AUTHORIZED
responses:
  '200':
    description: SUCCESSFULLY UPDATED STATUS.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Status updated successfully'
            status:
              type: string
              description: UPDATED STATUS OF THE UUID. CAN BE 'online' OR 'offline'.
  '500':
    description: FAILED TO UPDATE STATUS DUE TO AN INTERNAL ERROR.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Failed to update status'
            error:
              type: string
              description: DETAIL OF THE ERROR THAT OCCURRED.